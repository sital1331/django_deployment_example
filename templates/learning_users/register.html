<!DOCTYPE html>
{% extends 'base.html' %}
{% block block_body %}
{% if registered %}
<h1>
   Thank you for registering!!!
</h1> 
{% else %}
<h1>
    Fill out the form
</h1>

</form>
{% endif %}
        {% endblock %}
</html>
